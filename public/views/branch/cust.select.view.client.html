<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#/" ng-show="model.uid == 0">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <span >Home</span>
            </a>
            <a class="navbar-brand" href="#/user/{{model.user._id}}">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <span ng-show="model.uid != 0">Profile</span>
            </a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div style="text-align: center">
                <h4 style="text-align: center"><b>FIND STORE TO CHECKIN</b></h4>
            </div>
        </div>

    </div>
</nav>

<section id="search">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <!--<h2 class="section-heading">At Your Service</h2>-->
                <!--<hr class="primary">-->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="text-center">
                <div class="service-box">
                    <input type="text" class="form-control" id="searchText" placeholder="check in where?" ng-model="model.searchText">
                    <br><br>
                    <a class="btn btn-primary" ng-click="model.findBusiness(model.searchText)">search</a><br><br>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h2 ng-show="model.branches.length == 0">No results found.</h2>
            <div class="col-lg-3 col-md-6 text-center branch-list-outer-box" ng-repeat = "branch in model.branches">
                <div class="branch-list">
                    <h3>{{branch.name}}</h3>
                    <h5 class="text-muted">{{branch.address}}</h5>
                    <a class="break-all btn" href="#/user/{{model.uid}}/branch/{{branch._id}}">Check-In here</a>
                </div>
            </div>
        </div>
    </div>
</section>
