<div class="container">
    <br><br><br>
    <h1>Register</h1>
    <input type="text"
           ng-model="model.user.username"
           ng-style="username"
           class="form-control"
           placeholder="username" required/>
    <input type="password"
           ng-model="model.user.password"
           ng-style="password"
           class="form-control"
           placeholder="password" required/>
    <input type="password"
           ng-style="password2"
           ng-model="model.user.password2"
           class="form-control"
           placeholder="very password" required/>
    <a class="btn btn-primary btn-block btn-blue" ng-click="model.register(model.user, 'CUSTOMER')">Register</a>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
</div>
