<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Customer Login</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text"
                       id="username"
                       name="username"
                       ng-model="model.user.username"
                       class="form-control"
                       placeholder="username" autocorrect="off" autocapitalize="off" required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       ng-model="model.user.password"
                       class="form-control"
                       placeholder="password" required/>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Close</a>
            <a class="btn btn-primary" ng-click="model.login(model.user, cust)">Login</a>
            <a class="btn btn-primary" href="#/cuRegister">Register</a>
        </div>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
    </div>
</div>
