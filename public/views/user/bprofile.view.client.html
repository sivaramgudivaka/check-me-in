<br>
<div class="container-fluid">
    <form role="form">
        <div class="form-group">
            <label for="username">Business Name</label>
            <input type="text"
                   ng-model="model.user.buName"
                   class="form-control"
                   id="buName" disabled
                   placeholder="Name of the Business">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   ng-model="model.user.email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland">
        </div>
    <a class="btn btn-primary btn-block" ng-click="model.updateUser(model.user, 'BUSINESS')">Update</a>
    <a class="btn btn-primary btn-block" href="#/buser/{{model.uid}}/branch">Select/view branch</a>
    <a class="btn btn-danger btn-block"  ng-click="model.logout()">Logout</a>
    </form>
</div>
