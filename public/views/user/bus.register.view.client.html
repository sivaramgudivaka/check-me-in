<div class="container">
    <h1>Register your business</h1>
    <input type="text"
           ng-model="model.user.buName"
           class="form-control"
           placeholder="Business name" required/>
    <input type="text"
           ng-model="model.user.username"
           class="form-control"
           placeholder="username" required/>
    <input type="password"
           ng-model="model.user.password"
           class="form-control"
           placeholder="password" required/>
    <input type="password"
           ng-model="model.user.password2"
           class="form-control"
           placeholder="confirm password" required/>
    <a class="btn btn-primary btn-block" style="background-color: #2e6da4;" ng-click="model.register(model.user, 'BUSINESS')">Register</a>
    <a class="btn btn-danger  btn-block" href="#/">Cancel</a>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
</div>
